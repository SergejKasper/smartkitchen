<div jqm-page>
    <!-- Header -->
    <div jqm-header>
    <div icon="ui-icon-flat-man" jqm-theme="b" class = "ui-btn-left" jqm-button ng-click="$root.panel='left'">left</div>
      <h1>SmartKitchen</h1>
    </div>
    <!-- Recepie List-->
    <div class="" style="top:138px; width: 80%; margin: auto;">
            
            <ul jqm-listview inset="true">
                <li jqm-li-divider jqm-theme="b">Recepies</li>
                <li ng-repeat="recepie in recepies" jqm-li-link="#/recepies/{{recepie._id}}" >
                        {{recepie.name}}
                </li>
            </ul>
    </div>
</div>
